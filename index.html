<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <div class="numbtn" onclick="inputNum(7)">7</div>
            <div class="numbtn" onclick="inputNum(8)">8</div>
            <div class="numbtn" onclick="inputNum(9)">9</div>
            <div class="operatorbtn" onclick="setOperation('/')">&#247;</div>
        </div>
        <div class="row">
            <div class="numbtn" onclick="inputNum(4)">4</div>
            <div class="numbtn" onclick="inputNum(5)">5</div>
            <div class="numbtn" onclick="inputNum(6)">6</div>
            <div class="operatorbtn" onclick="setOperation('*')">&#215;</div>
        </div>
        <div class="row">
            <div class="numbtn" onclick="inputNum(1)">1</div>
            <div class="numbtn" onclick="inputNum(2)">2</div>
            <div class="numbtn" onclick="inputNum(3)">3</div>
            <div class="operatorbtn" onclick="setOperation('-')">-</div>
        </div>
        <div class="row">
            <div class="clearbtn" onclick="clearDisplay()">C</div>
            <div class="numbtn" onclick="inputNum(0)">0</div>
            <div class="decimal" onclick="inputDecimal()">.</div>
            <div class="operatorbtn" onclick="setOperation('+')">+</div>
        </div>
        <div class="equals" onclick="answer()">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
